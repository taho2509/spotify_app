version: "3"

services:
    client:
        build: ./client
        image: taho2509/react-spotify-client
        restart: always
        ports:
            - "80:80"
        links:
            - api

    api:
        build: ./backend
        image: taho2509/express-spotify-api
        restart: always
        ports:
            - "9000:3000"
        links:
            - mongo
    
    mongo:
        image: mongo
        ports:
            - "27017:27017"
